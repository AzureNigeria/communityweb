backend:
  name: github
  repo: AzureNigeria/website
  branch: main

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "End Date", name: "end_date", widget: "datetime"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Speaker", name: "speaker", widget: "string"}
      - {label: "Speaker Title", name: "speaker_title", widget: "string"}
      - {label: "Speaker Image", name: "speaker_image", widget: "image"}
      - {label: "Event Type", name: "event_type", widget: "select", options: ["workshop", "meetup", "webinar", "conference"]}
      - {label: "Status", name: "status", widget: "select", options: ["upcoming", "past"]}
      - {label: "Registration URL", name: "registration_url", widget: "string", required: false}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "YouTube URL", name: "youtube_url", widget: "string", required: false}
      - {label: "Slides URL", name: "slides_url", widget: "string", required: false}

  - name: "series"
    label: "Study Series"
    folder: "content/series"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Theme", name: "theme", widget: "string"}
      - {label: "Status", name: "status", widget: "select", options: ["ongoing", "completed", "upcoming"]}
      - {label: "Total Sessions", name: "total_sessions", widget: "number"}
      - {label: "Current Session", name: "current_session", widget: "number", required: false}
      - {label: "Start Date", name: "start_date", widget: "date"}
      - {label: "Next Session Date", name: "next_session_date", widget: "datetime", required: false}
      - {label: "Instructor", name: "instructor", widget: "string"}
      - {label: "Instructor Image", name: "instructor_image", widget: "image"}
      - {label: "YouTube Playlist", name: "youtube_playlist", widget: "string"}
      - {label: "LinkedIn Discussion", name: "linkedin_discussion", widget: "string", required: false}
      - {label: "Thumbnail", name: "thumbnail", widget: "image"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}
