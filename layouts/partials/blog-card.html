<article class="card blog-card">
  <div class="card-image">
    <img src="{{ .Params.featured_image | relURL }}" alt="Blog cover for {{ .Title }}" loading="lazy" decoding="async" />
    <span class="badge">{{ .Params.category }}</span>
  </div>
  <div class="card-body">
    <h3>{{ .Title }}</h3>
    <p class="muted">{{ .Params.excerpt }}</p>
    <div class="meta">
      <span><img src="{{ "images/icons/calendar.svg" | relURL }}" alt="Date icon" />{{ .Date.Format "Jan 02, 2006" }}</span>
      <span><img src="{{ "images/icons/user.svg" | relURL }}" alt="Author icon" />{{ .Params.author }}</span>
    </div>
    <a class="text-link" href="{{ .RelPermalink }}">Read More â†’</a>
  </div>
</article>
